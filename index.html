<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ClearKey DRM Video Player</title>
  <script src="https://ajax.googleapis.com/ajax/libs/shaka-player/4.3.5/shaka-player.compiled.js"></script>
  <style>
    body {
      background-color: #000;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    video {
      width: 80%;
      max-height: 90vh;
      background-color: #000;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <video id="video" controls autoplay></video>

  <script>
    async function initPlayer() {
      const video = document.getElementById('video');
      const player = new shaka.Player(video);

      player.addEventListener('error', onErrorEvent);

      try {
        await player.configure({
          drm: {
            clearKeys: {
              'ba006865de93a502ed728a89ad18f335': 'cd4dc2572233afb5b7891174d32b4ad7'
            }
          }
        });

        await player.load('https://ottb.live.cf.ww.aiv-cdn.net/lhr-nitro/live/clients/dash/enc/jo0qxpbys1/out/v1/9bbaca20b4b74991acce1815673cf4c9/cenc.mpd');
        console.log('The video has been loaded successfully!');
      } catch (error) {
        onError(error);
      }
    }

    function onErrorEvent(event) {
      onError(event.detail);
    }

    function onError(error) {
      console.error('Error code', error.code, 'object', error);
    }

    shaka.polyfill.installAll();
    if (shaka.Player.isBrowserSupported()) {
      initPlayer();
    } else {
      console.error('Browser not supported!');
    }
  </script>
</body>
</html>
